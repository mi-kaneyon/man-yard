<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字クエスト AIの冒険</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Zen+Maru+Gothic:wght@700&display=swap');

        :root {
            --background-color: #121826;
            --surface-color: #1a2233;
            --primary-color: #8a4fff;
            --primary-hover-color: #9d6bff;
            --text-color: #e0e0e0;
            --text-highlight-color: #f5d76e;
            --border-color: #333f58;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        #root {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 100vh; /* Ensure it doesn't exceed viewport height */
            display: flex;
            flex-direction: column;
            background-color: var(--surface-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
        }
        
        @media (max-width: 600px) {
            #root {
                border-radius: 0;
                border: none;
            }
            .app-container {
                padding: 1rem;
            }
        }

        /* --- Screens --- */
        .setup-screen, .game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            gap: 2rem;
        }

        h1 {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        h2 {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        p {
            font-size: 1.1rem;
            max-width: 60ch;
            line-height: 1.6;
        }

        /* --- UI Elements --- */
        .button {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover-color));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 79, 255, 0.4);
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 79, 255, 0.6);
        }
        
        .button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        select, input[type="text"] {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1.1rem;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        
        input[type="text"] {
            transition: border-color 0.3s ease;
        }
        input[type="text"].correct { border-color: var(--correct-color); }
        input[type="text"].incorrect { border-color: var(--incorrect-color); }


        /* --- Game Screen --- */
        .game-screen {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 1rem;
            padding: 0;
        }

        .game-hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .story-container {
            flex-grow: 1;
            padding: 0 1rem;
            text-align: left;
            line-height: 1.8;
            font-size: 1.2rem;
            overflow-y: auto;
        }
        
        .story-container .kanji-highlight {
            font-size: 2em;
            font-weight: 700;
            color: var(--text-highlight-color);
            padding: 0 0.2em;
            vertical-align: middle;
        }

        .interaction-container {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            border-top: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .interaction-container form {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .interaction-container input {
            flex-grow: 1;
        }
        
        .interaction-container .button {
            padding: 0.8rem 1.5rem;
        }
        
        /* --- Loader --- */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(18, 24, 38, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            gap: 1rem;
        }
        
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
